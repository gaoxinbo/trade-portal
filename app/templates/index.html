{% extends "layout.html" %}

{% block body %}


  <h1>
  Overview
  </h1>
    <h2>
      Postion
    </h2>
    <table class="table">
      <tr>
        <th>Symbol</th>
        <th>Position</th>
        <th>Average Cost</th>
        <th>Currency</th>
      </tr>
      {% for item in position %}
        <tr>
          <td>{{ item.symbol }}</td>
          <td>{{ item.position }}</td>
          <td>{{ item.avg_cost }}</td>
          <td>{{ item.currency }}</td>
        </tr>
      {% endfor %}
    </table>

    <h2>Portion </h2> 

    <div id="portion" style="height: 250px; width : 800px" ></div>

<script>
new Morris.Donut({
  element: 'portion',
  data: [
    {label: "Download Sales", value: 12},
    {label: "In-Store Sales", value: 30},
    {label: "Mail-Order Sales", value: 20}
  ]
});
</script>

{% endblock %}
